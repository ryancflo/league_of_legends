
version: 2

sources:
    - name: match_stage_data
      description: 'League of legends database'
      schema: PUBLIC
      database: LEAGUE_OF_LEGENDSDB
      tables:
        - name: staging_matchdetails
        - name: staging_matchinfo
        - name: staging_players

models:
  - name: stg_match_details
    columns:
      - name: key
        tests:
          - not_null
          - unique
  - name: stg_match_info
    columns:
      - name: matchId
        tests:
          - not_null
          - unique
  - name: stg_players
    columns:
      - name: summonerId
        tests:
          - not_null
          - unique
